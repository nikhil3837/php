<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript prompt() method
    </title>
    <script>
        function fun() {
            var a = confirm("Exams are near, have you started preparing for?");
            
            if (a) {
                document.getElementById("para").innerHTML = "Yes,i have started preparing for exam";
            }
            else{
                document.getElementById("para").innerHTML ="No,i have started preparing for exam";
            }
        }  
    </script>
</head>

<body>
    <h2>
        Example of the JavaScript confirm() method
    </h2>

    <button onclick="fun()">
        Click me
    </button>
    <p id="para"></p>


</body>

</html>
